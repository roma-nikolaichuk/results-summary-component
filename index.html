<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="results-summary.css" />
  </head>
  <body>
    <div class="results-summary">
      <div class="result">
        <p class="result__heading">Your Result</p>

        <div class="result__circle">
          <p><span>76</span> of 100</p>
        </div>

        <div class="result__text">
          <p class="result__message">Great</p>

          <div class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>

      <div class="summary">
        <h3 class="summary__title">Summary</h3>

        <div class="summary__categories"></div>

        <button
          aria-label="Continue"
          onclick="alert('Continue...');"
          class="summary__button"
        >
          <a href="#">Continue</a>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/roma-nikolaichuk/results-summary-component" target="_blank">Roman Nikolaichuk</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
